# 날짜 형식
dateformat=yyyy-MM-dd HH:mm:ss

# 로그 형식
logMessageFormat=com.p6spy.engine.spy.appender.CustomLineFormat
customLogMessageFormat=%(currentTime) | 실행시간: %(executionTime)ms | 커넥션: %(connectionId) | %(category) | %(sql)

# 슬로우 쿼리 임계값 (밀리초)
executionThreshold=1000

# 제외할 SQL 패턴
excludecategories=info,debug,result,resultset

# 제외할 테이블
exclude=^(select.*from information_schema)

# 실제 SQL 표시
#sqlexpression=